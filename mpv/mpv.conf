#Audio
alang=ja,jp,jpn,eng,en
volume-max=100
volume=100

#Cache
demuxer-max-bytes=2000MiB
demuxer-mkv-subtitle-preroll=yes
demuxer-readahead-secs=1800
demuxer-seekable-cache=yes

#Color Profiles
icc-profile="/Library/ColorSync/Profiles/Displays/Color LCD-37D8832A-2D66-02CA-B9F7-8F30A301B230.icc"
#icc-profile="/Library/ColorSync/Profiles/Displays/LG TV SSCR2-9D442B67-AD92-4987-912B-325E6F0E30DC.icc"
#icc-profile="/Library/ColorSync/Profiles/Displays/Sidecar Display-BBBCDFFF-E541-4129-ACAA-7AA2A70770AE.icc"

#General
fs
keep-open
no-input-default-bindings

#Screenshot
screenshot-format=png
screenshot-high-bit-depth=yes
#screenshot-directory=Desktop/

#Shaders
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"

#Subtitles
slang=en,en-US,eng,english-subs,jpn,th,tha
sub-ass-force-style=ScaledBorderAndShadow=yes
sub-border-color="#000000"
sub-border-size=4
sub-color="#FFFFFFFF"
sub-font-size=48
sub-font=Trebuchet MS
sub-shadow-color="#000000"
sub-shadow-offset=2

#Video
hwdec=videotoolbox
vo=libmpv

#Window
autofit=1920
no-hidpi-window-scale
